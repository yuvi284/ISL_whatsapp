<!DOCTYPE html>
<html>
<head>
    <title>SignChat - Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            background-image: url('{{ url_for('static', filename='images/login_ui.jpg') }}'); /* URL generated by Flask */
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            
            height: 100vh;
            padding: 0;
        
        }
        .form-container {
            
            
            width: 100%;
            /* min-height: 400px; */
            /* max-height: 500px; */
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
        }
        input, select {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 0.9rem;
            background: #28a745;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="form-container" data-action="{{ 'login' if action == 'login' else 'register' }}">
    <h2>Register</h2>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <input type="text" name="mobile" placeholder="Mobile Number" required><br>
        <input type="text" name="username" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email Address"><br>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option>male</option>
            <option>female</option>
            <option>other</option>
        </select><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="file" name="profile_picture"><br>
        <button type="submit">Register</button>
    </form>
    </div>
</body>

</html>
